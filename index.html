<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Job Listings</title>
  </head>
  <body>
    <header>
      <img src="./images/bg-header-desktop.svg" alt="" class="header__img img--desktop" />
      <img src="./images/bg-header-mobile.svg" alt="" class="header__img img--mobile" />
    </header>
    <div class="container">
      <div class="filter__box">
        <ul class="filter__list"></ul>
        <button class="filter__clear">Clear</button>
      </div>
      <section class="section__list">
        <ul class="job__list"></ul>
      </section>
    </div>

    <script src="./js/main.js"></script>
    <script src="https://kit.fontawesome.com/d047267c6e.js" crossorigin="anonymous"></script>
  </body>
</html>
